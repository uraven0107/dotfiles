env:
  # $TERM変数を'xterm-256colorに設定'
  TERM: xterm-256color

window:
  # 起動時ウィンドウサイズ
  startup_mode: Maximized 

# p10k用のフォント設定
font:
  normal:
    family: "MesloLGS Nerd Font" 
  bold:
    family: "MesloLGS Nerd Font"
  italic:
    family: "MesloLGS Nerd font"
  bold_italic:
    family: "MesloLGS Nerd Font"
  size: 13.0
 
# 背景色透過
colors:
 transparent_background_colors: true

# 透過率
opacity: 0.85
